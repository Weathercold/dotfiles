dynvariables:
  confdir: echo ${XDG_CONFIG_HOME:-$HOME/.config}
actions:
  switchtheme: swaymsg -p reload; echo {0} > {{@@ _dotdrop_dotpath @@}}/current_theme
config:
  dotpath: ./
  keepdot: true
dotfiles:
  d_waybar:
    src: waybar
    dst: "{{@@ confdir @@}}/waybar"
  d_swaylock:
    src: swaylock
    dst: "{{@@ confdir @@/swaylock"
  f_starship.toml:
    src: starship.toml
    dst: "{{@@ confdir @@}}/starship.toml"
  d_neofetch:
    src: neofetch
    dst: "{{@@ confdir @@}}/neofetch"
  d_portage:
    src: portage
    dst: /etc/portage
  f_fstab:
    src: etc/fstab
    dst: /etc/fstab
  d_greetd:
    src: greetd
    dst: /etc/greetd
  f_discache.timer:
    src: systemd/system/discache.timer
    dst: /etc/systemd/system/discache.timer
  f_discache.service:
    src: systemd/system/discache.service
    dst: /etc/systemd/system/discache.service
  d_systemd_user:
    src: systemd/user
    dst: /etc/systemd/user
  d_swayidle:
    src: swayidle
    dst: "{{@@ confdir @@}}/swayidle"
  f_foot.ini:
    src: foot/foot.ini
    dst: "{{@@ confdir @@}}/foot/foot.ini"
  f_cp_foot_theme.ini:
    src: catppuccin/foot/theme.ini
    dst: "{{@@ confdir @@}}/foot/theme.ini"
  f_cp_fish_theme.fish:
    src: catppuccin/fish/conf.d/theme.fish
    dst: "{{@@ confdir @@}}/fish/conf.d/theme.fish"
  f_sway_config:
    src: sway/config
    dst: "{{@@ confdir @@}}/sway/config"
profiles:
  user:
    dotfiles:
    - d_waybar
    - d_swaylock
    - d_portage
    - d_neofetch
    - f_starship.toml
    - d_swayidle
    - f_foot.ini
    - f_sway_config
  system:
    dotfiles:
    - f_fstab
    - d_greetd
    - f_discache.timer
    - f_discache.service
    - d_systemd_user
  catppuccin:
    actions:
    - switchtheme catppuccin
    dotfiles:
    - f_cp_foot_theme.ini
    - f_cp_fish_theme.fish
