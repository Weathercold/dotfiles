variables:
  etcdir: "/etc"
dynvariables:
  confdir: echo ${XDG_CONFIG_HOME:-$HOME/.config}
config:
  dotpath: ./
  keepdot: true
dotfiles:
  d_swaylock:
    src: swaylock
    dst: '{{@@ confdir @@}}/swaylock'
  f_starship.toml:
    src: starship.toml
    dst: '{{@@ confdir @@}}/starship.toml'
  d_neofetch:
    src: neofetch
    dst: '{{@@ confdir @@}}/neofetch'
  d_portage:
    src: portage
    dst: '{{@@ etcdir @@}}/portage'
  d_greetd:
    src: greetd
    dst: '{{@@ etcdir @@}}/greetd'
  f_discache.timer:
    src: systemd/system/discache.timer
    dst: '{{@@ etcdir @@}}/systemd/system/discache.timer'
  f_discache.service:
    src: systemd/system/discache.service
    dst: '{{@@ etcdir @@}}/systemd/system/discache.service'
  d_swayidle:
    src: swayidle
    dst: '{{@@ confdir @@}}/swayidle'
  f_foot.ini:
    src: foot/foot.ini
    dst: '{{@@ confdir @@}}/foot/foot.ini'
  f_foot_catppuccin.ini:
    src: foot/catppuccin.ini
    dst: '{{@@ confdir @@}}/foot/catppuccin.ini'
  f_fish_catppuccin.fish:
    src: fish/themes/catppuccin.fish
    dst: '{{@@ confdir @@}}/fish/themes/catppuccin.fish'
  f_sway_config:
    src: sway/config
    dst: '{{@@ confdir @@}}/sway/config'
  f_dotsync.service:
    src: systemd-user/dotsync.service
    dst: '{{@@ confdir @@}}/systemd/user/dotsync.service'
  f_dotsync.timer:
    src: systemd-user/dotsync.timer
    dst: '{{@@ confdir @@}}/systemd/user/dotsync.timer'
  d_swappy:
    src: swappy
    dst: '{{@@ confdir @@}}/swappy'
  d_cp_waybar:
    src: catppuccin/waybar
    dst: '{{@@ confdir @@}}/waybar'
  d_systemd_user:
    src: systemd/user
    dst: '{{@@ etcdir @@}}/systemd/user'
  d_rofi:
    src: rofi
    dst: '{{@@ confdir @@}}/rofi'
  f_cp_rofi_theme.rasi:
    src: catppuccin/rofi/themes/theme.rofi
    dst: ~/.local/share/rofi/themes/theme.rasi
profiles:
  user:
    dotfiles:
    - d_swaylock
    - d_neofetch
    - f_starship.toml
    - d_swayidle
    - f_foot.ini
    - f_sway_config
    - f_dotsync.service
    - f_dotsync.timer
    - d_swappy
    - d_rofi
  system:
    dotfiles:
    - d_portage
    - d_greetd
    - f_discache.timer
    - f_discache.service
    - d_systemd_user
  catppuccin:
    dotfiles:
    - f_cp_foot_theme.ini
    - f_cp_fish_theme.fish
    - d_cp_waybar
    - f_cp_rofi_theme.rasi
