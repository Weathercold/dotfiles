COMMON_FLAGS="-march=znver2 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C

ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"
ABI_X86="64"
LLVM_TARGETS="AMDGPU X86"
VIDEO_CARDS="amdgpu radeonsi"
L10N="en"

#
# USE Flags
#
# Miscellaneous
USE_MISC="experimental savedconfig man -deprecated -telemetry"
# Features
USE_FEAT="zsh-completion -protobuf -readline -duktape -server"
# System
USE_SYS="gnuefi -elogind"
# Devices
USE_DEV="-udisks -cryptsetup -cups -ppds -dvd -dvdr -cdr -ipod"
# Text
USE_TXT="harfbuzz -spell"
# Audio
USE_AUDIO="pulseaudio mpd libmpdclient -a52 -cdda -sdl"
# Graphics
USE_GRAPHICS="wayland xwayland ffmpeg gles2 -X -mng -xv -vlc"
# Network
USE_NET="network wifi -ppp -crda -networkmanager"
# Desktop Environment
USE_DE="gtk3 tray vnc -kde -plasma -gnome -mate -xfce"
USE="${USE_MISC} ${USE_FEAT} ${USE_SYS} ${USE_DEV} ${USE_TXT} ${USE_AUDIO} ${USE_GRAPHICS} ${USE_NET} ${USE_DE}"

EMERGE_DEFAULT_OPTS="-a --quiet-build"
MAKEOPTS="-j8"

GENTOO_MIRRORS="https://mirror.csclub.uwaterloo.ca/gentoo-distfiles rsync://mirror.csclub.uwaterloo.ca/gentoo-distfiles"
